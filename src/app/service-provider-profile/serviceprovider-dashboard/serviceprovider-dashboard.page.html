

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refreshPage($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header>
    <ion-toolbar>
      <div id="title">    
          <ion-title>My Routes</ion-title></div>

    </ion-toolbar>
  </ion-header>
  <div *ngIf="!loading">
    <ion-list class="ion-no-padding"  *ngFor="let item  of routesArr; let i = index">
      <ion-card (click)="goToBooking(routesArr[i])">
        <ion-item id="item" text-wrap>
          <ion-label class = "labels">From :</ion-label>
          <ion-label class = "labels">{{ item?.departure }} </ion-label>
          <ion-label class = "labels">To :</ion-label>
          <ion-label class = "labels">{{ item?.destination }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class = "labels">Timing :</ion-label>
          <ion-label class = "labels">{{ item?.timing }}</ion-label>
          <ion-label class = "labels">Seats :</ion-label>
          <ion-label class = "labels">{{ item?.totalSeats }}</ion-label>
        </ion-item>
      
      </ion-card>
    </ion-list>
  </div>
  <div *ngIf="loading">
    <ion-card>
      
      <ion-item *ngFor="let item of skeletonlist">
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated>one</ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-card>
  </div>

        >
      
      </ion-item-sliding>
    </ion-menu-toggle>
  </ion-list> -->
</ion-content>

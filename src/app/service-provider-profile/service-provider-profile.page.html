<ion-header translucent no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="light">
        <ion-icon slot="start" name="ios-arrow-back"></ion-icon>
        Back
      </ion-button>
    </ion-buttons>
    <ion-title>&nbsp;</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" src="../../assets/checkmark-filled.svg"></ion-icon>
       </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed" >
    <div class="card">
      <div class="header">
        <div class="avatar">
          <img src="../../assets/player104.png" alt="">
        </div>
      </div>
      <div class="card-body">
        <div class="user-meta ion-text-center">
          <h3 class="playername">{{userName}}</h3>
          <!-- <h5 class="country">Switzerland</h5> -->
          <h6 class="ranking">Current ranking: <ion-chip>
              <ion-label>2</ion-label>
            </ion-chip>
          </h6>
        </div>

        <!-- <ion-button expand="full" color="primary">{{email}}</ion-button>
        <ion-button expand="full" color="secondary">{{phone}}</ion-button>
        <ion-button expand="full" color="secondary">{{cnic}}</ion-button> -->

        <ion-tabs id = "tab">
          <ion-tab-bar slot="bottom">
            <ion-tab-button tab="info-tab">
              <ion-icon name="flash"></ion-icon>
              <ion-label>Information</ion-label>
            </ion-tab-button>
            <ion-tab-button tab="routes-tab">
              <ion-icon name="apps"></ion-icon>
              <ion-label>routes</ion-label>
            </ion-tab-button>
            <ion-tab-button tab="cities-tab">
              <ion-icon name="apps"></ion-icon>
              <ion-label>Cites</ion-label>
            </ion-tab-button>
          </ion-tab-bar>
        </ion-tabs>
      </div>
    </div>
</ion-content>

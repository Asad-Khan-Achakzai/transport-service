<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div class ="title">
    <ion-title text-center>Routes</ion-title>
  </div>
  <ion-buttons slot="primary">
    <ion-button (click)="addRoute()" >
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="Form">
<ion-list *ngFor=" let arr of routesArray; let i = index">
  
     <ion-card>
       <ion-header>
         <ion-toolbar  >
          <ion-buttons slot="primary">
            <ion-button (click)="deletRoute(i)" >
              <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-buttons>
          
         </ion-toolbar>
       </ion-header>
      <ion-item>
        <ion-label position="floating">
          From
        </ion-label>
        <ion-input
          type="text"
          [value] ="arr?.departure" 
          (ionInput)="updateDeparture($event.target.value,i)"
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Destination
        </ion-label>
        <ion-input
          type="text"
          [value] ="arr?.destination" 
          (ionInput)="updateDestination($event.target.value,i)"
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Timing
        </ion-label>
        <ion-input
        type="text"
        [value] ="arr?.timing" 
        (ionInput)="updateTiming($event.target.value,i)"
      >
      </ion-input>
      <!-- <ion-datetime [value]="arr?.timing"  displayFormat="hh-mm-A" [(ngModel)]="timingValue" [ngModelOptions]="{ standalone: true }"> -->
        <!-- <ion-datetime [value]="1990-02-20" placeholder="Select Date">
      </ion-datetime> -->
        <!-- <ion-datetime displayFormat="hh-mm-A" [value] ="arr?.timing" ></ion-datetime> -->

      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Total Seats
        </ion-label>
        <ion-input
          type="number"
          (ionInput)="test($event.target.value,i)"
          [value] ="arr?.totalSeats" 
         
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
         Available Seats
        </ion-label>
        <ion-input
          type="number"
          (ionInput)="updateAvailableSeats($event.target.value,i)"
          [value] ="arr?.availableSeats" 
         
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Price per seat
        </ion-label>
        <ion-input
          type="number"
          (ionInput)="updateRoutePrice($event.target.value,i)"
          [value] ="arr?.priceperSeat" 
        >
        </ion-input>
      </ion-item>
      
    </ion-card >
</ion-list>

  <ion-button size="large"  expand="full" shape="round" (click)="enterToTheList()" >
    Submit</ion-button
  >

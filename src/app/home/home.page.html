
<ion-content>
      <ion-grid>
        <ion-row>
          
          <ion-col size-md ="6" offset-md = "3">
              <div [formGroup]="Form">
            <ion-card >
              <ion-card-header color="primary">
                <div class ="title">
              <ion-card-title >Welcome</ion-card-title>
            </div>
              </ion-card-header>
            </ion-card>
            <ion-card-content>
              
              <ion-item>
                <ion-label position = "floating">
                  User Name
                </ion-label>
                <ion-input type ="text"  formControlName="email" >
                </ion-input>
              </ion-item>
              <ion-item>
                  <ion-label position = "floating">
                    Password
                  </ion-label>
                  <ion-input type ="password" formControlName="password">
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>User Type</ion-label>
                  <ion-select formControlName="slectedGender" (ionChange)="optionsFn()" >
                  <ion-select-option value="customer">Customer</ion-select-option>
                  <ion-select-option value="serviceProvider">Service Provider</ion-select-option>
                  <ion-select-option value="admin">Admin</ion-select-option>
                  </ion-select>
                  </ion-item>
               <ion-row >
                 <ion-col size ="7">
                    <!-- <ion-button class = "round" (click) = "loginButton()" [disabled]="!Form.valid">
            
                        Login
                      </ion-button > -->
                      <!-- <ion-chip color="primary" (click) = "signUp()">
                        <ion-label>signUp</ion-label>
                      </ion-chip>  -->
                    </ion-col>
                    <ion-col  size ="5">
                      <ion-row>
                <a  (click)="forgotPass()" id = "pass" >Forgot-password</a>
              
              </ion-row>
              </ion-col>
              </ion-row>
              <ion-row justify-content-center>
                <div padding id ="buttonDIv">
                  <ion-button size="large"  expand="full" shape="round" (click) = "loginButton()" [disabled]="!Form.valid">
                    Login &nbsp;<ion-spinner *ngIf="loading"></ion-spinner>
                  </ion-button>
                </div>
              </ion-row>
              <ion-row justify-content-center>
                <div padding id ="buttonDIv">
                  <ion-button size="large"  expand="full" shape="round" fill="outline" (click) = "signUp()">signup</ion-button>
                </div>
              </ion-row>
            </ion-card-content>
          </div>
          </ion-col>
      
        </ion-row>
        
      </ion-grid>

  </ion-content>

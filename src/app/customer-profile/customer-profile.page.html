
<ion-header translucent no-border>
  <ion-toolbar>
    <!-- <ion-buttons  slot="start">
      <ion-back-button color="light" defaultHref="/home"></ion-back-button>
    </ion-buttons> -->
    <ion-title>&nbsp;</ion-title>
    <ion-buttons slot="start">
      <ion-menu-toggle   >
      <ion-menu-button   color="light" autoHide="false"></ion-menu-button>
    </ion-menu-toggle>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="light" (click) = "goToDashboard()">
        <ion-icon  name="ios-arrow-back"></ion-icon>
        Dashboard
       </ion-button>
       <ion-button color="light" (click) = "logout()">
        Logout
       </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed" >
    <div class="card">
      <div class="header">
        <div class="avatar">
          <img *ngIf="image && image!='null'" [src]="image">
          
          <img *ngIf="!image||  image=='null' " src="../../assets/player104.png" alt="">
        </div>
      </div>
      <div class="card-body">
        <div class="user-meta ion-text-center">
          <h3 class="playername">{{userName}}
          
            <!-- <ion-chip (click)="openBookingCart()">
              Booking
            </ion-chip> -->
          </h3>
          <ion-button class="btn-grad " (click)="openChatRoom()">
            <ion-icon size="large" name="notifications-circle-outline">
            </ion-icon>
            <ion-badge [class.badge-one]="msgs < 10" [class.badge-two]="msgs >= 10" color="danger">{{ msgs }}</ion-badge>
          </ion-button>
          <!-- <ion-chip (click)="openChatRoom()">
            Message
            <div class="online">
              {{msgs}}
            </div>
          </ion-chip> -->
          <!-- <h5 class="country">Switzerland</h5>
          <h6 class="ranking">Current ranking: <ion-chip>
              <ion-label>2</ion-label>
            </ion-chip>
          </h6> -->
        </div>

        <ion-button class="btn-grad "  expand="full"  shape="round" >
          <ion-icon name="mail-outline" id ="icon"></ion-icon>{{email}}</ion-button>
        <ion-button class="btn-grad " expand="full" shape="round" >
          <ion-icon name="call-outline" id ="icon"  ></ion-icon>{{phone}}</ion-button>
        <ion-button class="btn-grad " expand="full" shape="round" >
          <!-- <ion-icon name="browsers-outline" id ="icon"></ion-icon> -->
          <ion-icon name="reader-outline" id ="icon"></ion-icon>{{cnic}}</ion-button>

      </div>
    </div>
</ion-content>

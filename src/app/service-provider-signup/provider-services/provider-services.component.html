<ion-header>
  <ion-toolbar color="primary" >
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div class ="title">
    <ion-title text-center>Routes</ion-title>
  </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="Form">
    <!-- <ion-card color="primary">
      
      <ion-card-header>
       
        <div class="title" >
          <ion-buttons slot="start">
            <ion-back-button [text]="'back'" defaultHref="/home"></ion-back-button>
            <ion-card-title size="large" text-center>Routes</ion-card-title>
          </ion-buttons>
        </div>
      </ion-card-header>
    </ion-card> -->

    <ion-card>
      <ion-item>
        <ion-label position="floating">
          From
        </ion-label>
        <ion-input
          type="text"
          [(ngModel)]="departureValue"
          [ngModelOptions]="{ standalone: true }"
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Destination
        </ion-label>
        <ion-input
          type="text"
          [(ngModel)]="destinationValue"
          [ngModelOptions]="{ standalone: true }"
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Timing
        </ion-label>
        <ion-datetime displayFormat="hh-mm-A" [(ngModel)]="timingValue" [ngModelOptions]="{ standalone: true }">
          
        </ion-datetime>

        <!-- <ion-input
          type="text"
          [(ngModel)]="timingValue"
          [ngModelOptions]="{ standalone: true }"
        >
        </ion-input> -->
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Price per seat
        </ion-label>
        <ion-input
          type="number"
          [(ngModel)]="pricePerSeat"
          [ngModelOptions]="{ standalone: true }"
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Bus Type</ion-label>
        <ion-select   
        [(ngModel)]="seatValue"
        [ngModelOptions]="{ standalone: true }"
        (ionChange)="optionsFn()"
         >
        <ion-select-option value="2/2">Two by Two</ion-select-option>
        <ion-select-option value="2/1">Two by One</ion-select-option>
        <ion-select-option value="1/1">One by One</ion-select-option>
        </ion-select>
        <!-- <ion-label position="floating">
          Total Seats
        </ion-label>
        <ion-input
          type="number"
          (ionInput)="test($event)"
          [(ngModel)]="seatValue"
          [ngModelOptions]="{ standalone: true }"
        >
        </ion-input> -->
      </ion-item>
      <ion-item lines="none" float-right>
       
        <ion-button [disabled]="buttonDisabled" (click)="enterToTheList()">
          Submit</ion-button
        >
      </ion-item>
    </ion-card >
    <!-- list of Routes Added -->
<!-- 
     <ion-content
    scrollEvents={true}>  -->
    <ion-card-content>
      <div class="thumnails" >
        <ion-list>
          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let item of routesCopy; let arr of routesArray; let i = index"
           
          >
            <ion-item-sliding (ionSwipe)="delete(i)">
              <ion-item id ='item'>

                  <ion-label>From :</ion-label>
                  <ion-label>{{ item?.Departure }} </ion-label>

                  <ion-label>To :</ion-label>
                  <ion-label>{{ item?.Destination }}</ion-label>

                  <ion-icon name="chevron-back-outline" slot="end"></ion-icon>

              </ion-item>
              <ion-item-options>
                <button ion-button expandable (click)="delete(i)">
                  <ion-icon name="trash"></ion-icon>
                  Delete
                </button>
              </ion-item-options>
            </ion-item-sliding>
          </ion-menu-toggle>
        </ion-list>
      </div>
    </ion-card-content>
    <!-- </ion-content> -->

    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button [disabled]="doneButtonDisable" (click)="nextButton()">
            Done
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

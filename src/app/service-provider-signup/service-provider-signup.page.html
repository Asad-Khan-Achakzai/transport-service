

<ion-content>
  <ion-header>
    <ion-toolbar >
      <ion-buttons slot="start">
        <ion-back-button  defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <div class ="title">
      <ion-title>Registration</ion-title>
    </div>
    </ion-toolbar>
  </ion-header>
  <div class="mainDiv">
    <ion-grid>
      <ion-row>
        <ion-col size-md="8" offset-md="2">
          <div [formGroup]="Form">
            <ion-card>
              <ion-card-header>
                <div class="title">
                  <ion-card-title size="large" text-center
                    >Welcome</ion-card-title
                  >
                </div>
              </ion-card-header>
            </ion-card>
            <ion-card-content>
              <ion-row>
                <ion-col size="6">
                  <ion-item>
                    <ion-label position="floating">
                      User Name
                    </ion-label>
                    <ion-input type="text" formControlName="username">
                    </ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">
                      Cnic Number
                    </ion-label>
                    <ion-input
                      type="tel"
                      formControlName="cnic"
                      appCnicMask
                      [(ngModel)]="val1"
                      maxlength="15"
                      placeholder="Cnic number"
                    >
                    </ion-input>
                  </ion-item>
                </ion-col>

                <ion-col size="6" text-center id ="imageCol">
                  <app-image-picker (imagePick)="onImagePicked($event)"></app-image-picker>
                  <!-- <ion-card-content>
                    <ion-button color="medium" size="large">
                      <ion-icon slot="icon-only" name="camera"></ion-icon>
                    </ion-button>
                  </ion-card-content> -->
                </ion-col>
              </ion-row>

              <ion-item>
                <ion-label position="floating">
                  Company Name
                </ion-label>
                <ion-input type="text" formControlName="companyName">
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">
                  Phone#
                </ion-label>
                <ion-input
                  type="tel"
                  formControlName="phone"
                  appPhoneMask
                  [(ngModel)]="val"
                  maxlength="12"
                  placeholder="Phone Number"
                >
                </ion-input>
              </ion-item>
              <ion-row>
                <ion-col size="8">
                <ion-item>
                  
                    
                  <ion-label position = "floating">
                    Valid Gmail Address
                  </ion-label>
                  <ion-input type ="text"  formControlName="email" id = "emailaddress">
                  </ion-input>
                
                </ion-item>
              </ion-col>
              <ion-col size="4" >
                <ion-button expand="full" [disabled]="!Form.value['email']" (click)="sendEmail()" >
                  Send Code &nbsp;<ion-spinner *ngIf="verifyLoading"></ion-spinner></ion-button>
                </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="8">
                <ion-item *ngIf="vissible">
                  <ion-label position = "floating" >
                    Enter code
                  </ion-label>
                  <ion-input type ="text" formControlName="code"  >
                  </ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="4" >
                <ion-button *ngIf="vissible" expand="full" (click)="verifyCode()" >
                  Verify</ion-button>
                </ion-col>
              </ion-row>
              <!-- <ion-item>
                <ion-label position="floating">
                  Email Address
                </ion-label>
                <ion-input
                  type="text"
                  formControlName="email"
                  id="emailaddress"
                >
                </ion-input>
              </ion-item> -->

              <ion-item>
                <ion-label position="floating">
                  Main Office location
                </ion-label>
                <ion-input type="text" formControlName="officeLocation">
                </ion-input>
              </ion-item>
              <div>
                <div>
                  <ion-card>
              

                    <ion-item>
                      <ion-label>Services in cities</ion-label>
                      <ion-input
                        (keyup.enter)="onEnter()"
                        formControlName="skillInput"
                        clearInput="true"
                        
                        
                      ></ion-input>
                      <!-- <button ion-button item-right (click)="upload()">
                        <ion-icon name="checkmark"></ion-icon>
                      </button> -->
                    </ion-item>
                    <ion-chip
                      outline
                      color="primary"
                      #chip
                      *ngFor="let tag of cities; let i = index"
                    >
                      <ion-label>{{tag}}</ion-label>
                      <ion-icon
                        name="close-circle"
                        (click)="remove(i)"
                      ></ion-icon>
                    </ion-chip>
                  </ion-card>
                </div>
              </div>
              <ion-item>
                <ion-label position="floating">
                  Password
                </ion-label>
                <ion-input type="password" formControlName="password">
                </ion-input>
              </ion-item>
              <!-- <ion-item>
                <ion-label position="floating">
                  Confirm Password
                </ion-label>
                <ion-input type="password" formControlName="confirmPassword">
                </ion-input>
              </ion-item> -->
              <ion-row justify-content: end>
                <ion-col class="ion-text-center">
                  <ion-button (click)="nextButton()">
                    Services
                  </ion-button>
                  <ion-button (click)="display()" [disabled]="!Form.valid || !emailVerified ">
                    signup &nbsp;<ion-spinner *ngIf="loading"></ion-spinner>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
